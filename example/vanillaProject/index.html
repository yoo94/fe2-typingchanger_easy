<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Typing Changer Example</title>
</head>
<body>
<h2>Typing Changer Example</h2>
<div class="form-group">
    <h4>한글 -> 영어 변환 convertKoreanToEnglish</h4>
    <textarea id="koreanToEnglishInput" placeholder="Type Korean here..."></textarea>
    <button id="convertKorToEng">Convert</button>
    <p>Output: <span id="koreanToEnglishOutput"></span></p>
</div>
<div class="form-group">
    <h4>영어 -> 한글 변환 convertEnglishToKorean</h4>
    <textarea id="englishToKoreanInput" placeholder="Type English here..."></textarea>
    <button id="convertEngToKor">Convert</button>
    <p>Output: <span id="englishToKoreanOutput"></span></p>
</div>
<div class="form-group">
    <h4>선택옵션 optionProvider(event, 'id')</h4>
    <input type="text" id="search"/>
</div>
<div class="form-group">
    <h4>선택옵션 optionProvider(event, 'id', {style option 객체})</h4>
    <textarea id="searchArea"></textarea>
</div>
<script type="module" src="app.js" defer></script>
</body>
</html>
